<style>
    .donation-amount-container {
        background-color: #fff;
        border-radius: 8px;
    }

    .amount-list {
        margin: 0;
        list-style: none;
        padding: 0;
    }

    .amount-list li {
        display: inline-block;
    }

    .amount-button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
    }
</style>
<div class="donation-amount-container">
    <ul class="amount-list">
        <li><button class="amount-button" type="button">&euro;10</button></li>
        <li><button class="amount-button" type="button">&euro;25</button></li>
        <li><button class="amount-button" type="button">&euro;50</button></li>
    </ul>
    <button id="custom-amount-button" class="amount-button" type="button">Custom Amount</button>
</div>
